    - section: Portafolio
      items:
          - title: Plataformas de Boats.com
            place: Remoto
            start: 2022-01
            end: 2022-08
            description: >
                Plataformas de E-Commerce para la venta de botes y yates. Ya que esta
                compañía es dueña de distintas marcas alrededor del mundo a través de
                las cuales comercializa, como boats.com y yatchworld.com, tabaje como
                ingeniero de Front-End a cargo del desarrollo y mantenimiento del sitio
                de yatchworld utilizando las tecnologías de Typescript y React.
          - title: Sercvicio de Asociados de Betterware "Betternet"
            place: Guadalajara
            start: 2021-08
            end: 2021-01
            description: >
                Sistema web y app móvil para la administración y registro de asociados
                y distribuidores del sistema electrónico interno de Betterware México.
                Colaboré en el desarrollo del la pagina web, en la parte Front-End y la
                aplicación móvil utilizando React y React Native, y el desarrollo de
                librerías nativas para Android y iOS para elazar un servicio de
                reconocimiento facial in Swift y Java.
          - title: Servicio de Entrega de Pollo Pepe
            place: Guadalajara
            start: 2021-01
            end: 2022-08
            description: >
                Servicio de rastreo y entregas a domicilio de comida para la compañía de
                la franquicia de Pollo Pepe para la mejora de la eficiencia y monitoreo
                de las entregas de los repartidores internos, y la integración
                personalizada de sus servicios existentes. Participa como lider de
                desarrollo y desarollador Full-Stack. Para la parte Front-End, hice el
                desarrollo con las tecnologías de React, y React Native para la
                aplicación móvil; mientras que para el desarrollo de Back-End, utilicé
                las tecnologías de Node.js y AWS (Lambda, Kinesis, CloudFormation, S3
                y RDS), usando PostgreSQL como base de datos y Serverless framework cómo
                orquestador de arquitectura.
          - title: Safy
            place: Guadalajara
            start: 2019
            end: 2020
            dateFormat: yyyy
            description: >
                Aplicación de monitoreo familiar y servicio basado en la tecnología GPS
                móvil. Tabajé como desarrollador Full-Stack, utilizando React Native para
                la aplicación móvil, los servicios de AWS (Lambda, Kinesis,
                CloudFormation, S3, RDS y Cognito) y MySQL para el desarrollo Back-End.

                App store:
                https://apps.apple.com/mx/app/safy/id1476758140

                Play store:
                https://play.google.com/store/apps/details?id=mx.com.safy
          - title: Refuse Bike, Indoor Cycling
            place: Guadalajara
            start: 2019
            dateFormat: yyyy
            description: >
                Plataforma web para la administracion de clases de "Indoor Cycling",
                el registro y manejo de usuarios, venta de paquetes e incripción de
                clases. Trabajé como desarrollador Full-Stack con el framework de
                Angular 7+ para el sitio web, LoopBack.js y MocngoDB para el desarrollo
                Back-End, y React Native para el desarrollo de la aplicación móvil.
                Sitio web: https://refusebike.com/
