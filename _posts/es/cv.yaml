name: Manuel A. Ruiz Rivas
title: Software Developer
sections:
    - section: Perfil
      decription: >
          Soy un desarrollador curioso y apasionado que disfruta de resolver
          problemas retadores. He trabajado como desarrollador full-stack por
          mas de 7 años con technologias web como Angular y React, y frameworks basados
          en Noje.js como Express y tecnologías de AWS.
    - section: Experiencia
      atSeparator: en
      items:
          - title: Ingeniero Front-end IV
            at: Lyft
            place: Guadalajara
            start: 2022-08
            current: true
            description: >
                Trabajo como desarrollador front-end utilizando las tecnologías de
                NextJS, React y utilidades basadas en Node. Tambien he trabajado con
                algunas tecnologias basadas en Go y Python para el enrutamiento y web
                APIs.
          - title: Software Engineer III
            at: Wizeline
            place: Guadalajara
            start: 2021-08
            end: 2022-08
            description: >
                Trabaje como Ingeniero de Software utilizando las tecnologías de React y
                React Native para el desarrollo de Front-End, y Swift y Java para el
                desarrollo de librerias nativas de React Native.
          - title: Desarrollador Full-Stack
            at: Industrias Resser
            place: Guadalajara
            start: 2019-06
            end: 2021-08
            description: >
                Desarrollador de tecnologías móviles y Front-End con React y React
                Native. Tambien trabajé como desarrollador Back-End utilizando las
                herramientas serverless de AWS (kinesis, lambda, cloudfront, RDS y
                cognito), bases de datos SQL (PostgreSQL, MySQL y SQL Server) y Node.js.
          - title: Desarrollador Freelance Full-Stack
            at: 2017-02
            end: 2019-06
            description: >
                Desarrollador Full-Stack con tecnologías de Node.JS y utlización de los
                frameworks como Express.js, LoopBack 3, Socket.io y MongoDB para el
                desarrollo Back-End, y Angular 7+ y Cordova para el desarrollo de
                applicaciones web y móviles.
